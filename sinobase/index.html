<script src="js/wxShare.js"></script>

<script>
  var shareInfo = {
    title: "智营志远致未来",
    desc: "四月十五日，我们期待与您在北京一起开启赛诺贝斯新未来",
    link: "http://app.uao.so/Projects/SINOBASE/20160415/index.html",
    imgUrl: "http://app.uao.so/Projects/SINOBASE/20160415/100.jpg"
  };
  $(function () {
    new FastClick(document.body);
    var uid = getParameterByName('uid');
    getUname(uid);
    makeCode(uid);
    shareInfo.link = shareInfo.link + "?uid=" + uid;
    wxShare(wx, shareInfo);
  })

  window.onload = function () {
    document.getElementById('audio').play();
  };
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width: 196,
    height: 196,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });


  //初始化swiper
  var mySwiper = new Swiper('.swiper-container', {
    paginationClickable: true,
    direction: 'vertical',
    pagination: '.pagination',
    onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
      setTimeout(function () {
        //      		alert('你好世界')
        $('#loading').hide();
        $('.page1 img').show();
        $('.page1 div').show();
        swiperAnimateCache(swiper); //隐藏动画元素
        swiperAnimate(swiper); //初始化完成开始动画
      }, 3000)
    },
    onSlideChangeEnd: function (swiper) {
      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    }
  })
  var tt = $('#page5-img6')[0];
  tt.addEventListener("webkitAnimationEnd", function () { //动画结束时事件
    $(this).hide();
    $('#page5-img7').show();
  }, false);
  var ad = document.getElementById('audio');
  var ms = document.getElementById('music');
  ms.onclick = function () {
    if (ad !== null) {
      //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
      if (ad.paused) {
        ad.play();//audio.play();// 这个就是播放
        $(this).addClass('musicdonghua');
      } else {
        ad.pause();// 这个就是暂停
        $(this).removeClass('musicdonghua');
      }
    }
  };

  function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

  function getUname(uid) {
    if (!uid)return;
    $.ajax({
      url: './js/users.json',
      dataType: 'json',
      success: function (users) {
        var uname = (users[uid]).split('').join('<br />');
        $("#uname").html(uname);
      }
    })
  }
  function makeCode(uid) {
    if (!uid)return;
    qrcode.makeCode(uid);
  }

</script>
